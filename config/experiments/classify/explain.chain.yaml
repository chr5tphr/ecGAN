fname: '/home/chrstphr/projects/ecGAN/result/classify/CLASS.yaml'
tag: 'root'
tail:
    - #MNIST
        tag: 'mnist'
        dict:
            data: {func: 'mnist', kwargs: {train: False, pad: False}}
        tail:
            &models
            - # MSCN28
                tag: 'MSCN28'
                dict:
                    nepochs: 20
                    nets:
                        classifier:
                            type: 'MSCN28'
                            epoch:  20
                            kwargs:
                                outnum: 10
                                numhid: 64
                                leakage: 0.0
                                use_bias: True
                                use_bnorm: False
                tail:
                    &explaining
                    - # Layerwise
                        &layerwise
                        tag: 'layerwise'
                        dict:
                            nets:
                                classifier:    {merge_batchnorm: True}
                        tail:
                            -
                                tag: 'bias'
                                priority: 1
                                action: 'check_bias'
                            -
                                tag: 'lrp'
                                dict:
                                    classifier:    {kwargs: {outact: 'relu', explain: {relu: 'alphabeta'}}}
                                    explanation:
                                        desc: 'lrp'
                                        kwargs:
                                            method: 'layerwise'
                                            use_bias: True
                                            alpha: 2.0
                                            beta:  1.0
                                priority: 1
                                action: 'explain'
                            -
                                tag: 'dtd'
                                dict:
                                    nets:
                                        classifier:    {kwargs: {outact: 'relu', explain: {relu: 'zplus'}}}
                                    explanation:
                                        desc: 'dtd'
                                        kwargs:
                                            method: 'layerwise'
                                            use_bias: True
                                            lo: -1.0
                                            hi: 1.0
                                priority: 1
                                action: 'explain'
                    - # GradBased
                        &gradbased
                        dict:
                            data: {kwargs: {train: False}}
                        tail:
                            -
                                tag: 'sensitivity'
                                dict:
                                    explanation:
                                        desc: 'sensitivity'
                                        kwargs:
                                            method: 'sensitivity'
                                priority: 1
                                action: 'explain'
                            -
                                tag: 'intgrads'
                                dict:
                                    explanation:
                                        desc: 'intgrads'
                                        kwargs:
                                            method: 'intgrads'
                                            num: 100
                                priority: 1
                                action: 'explain'
                    - # PatternNet
                        &patternnet
                        tag: 'pattern'
                        dict:
                            data: {kwargs: {train: False}}
                            pattern:
                                init: False
                                aepoch: 0
                        tail:
                            -
                                tag: 'linear'
                                dict: &linear_pattern
                                    nets:
                                        classifier:    {kwargs: {patest: {relu: 'linear', out: 'linear', pixel: 'linear', gauss: 'linear'}}}
                                    pattern: {name: 'linear'}
                                tail: &explain_epochs
                                    -
                                        dict:
                                            pattern: {start_epoch: 0}
                                        tail: &explain_types
                                            -
                                                tag: 'patternnet'
                                                dict: {pattern: {type: 'pattern'}}
                                                priority: 2
                                                action: 'explain_pattern'
                                            -
                                                tag: 'attribution'
                                                dict: {pattern: {type: 'attribution'}}
                                                priority: 2
                                                action: 'explain_pattern'
                                    #-
                                    #    dict:
                                    #        pattern: {start_epoch: 10}
                                    #    tail: *explain_types
                            -
                                tag: 'relu'
                                dict: &relu_pattern
                                    nets:
                                        classifier:    {kwargs: {patest: {relu: 'relu', out: 'linear', pixel: 'relu', gauss: 'relu'}}}
                                    pattern: {name: 'relu'}
                                tail: *explain_epochs
            - # cnn_2convb_2dense
                tag: 'cnn'
                dict:
                    nepochs: 20
                    nets:
                        classifier:
                            type: 'cnn_2convb_2dense'
                            epoch:  20
                            kwargs:
                                outnum: 10
                                numhid: 512
                                use_bias: True
                                droprate: 0.0
                tail:
                    *explaining
            - # mlp_3dense
                tag: 'mlp'
                dict:
                    nepochs: 20
                    nets:
                        classifier:
                            type: 'mlp_3dense'
                            name: 'mlp'
                            epoch:  20
                            kwargs:
                                outnum: 10
                                numhid: 1024
                                use_bias: True
                                droprate: 0.0
                tail:
                    *explaining

    - #CIFAR10
        tag: 'cifar10'
        dict:
            data: {func: 'cifar10'}
            nets:
                classifier:    {type: 'MSCN32' , epoch:  10, kwargs: {outnum: 10}}
        tail:
            *models
    - #toydata
        tag: 'toydata'
        dict:
            data: {func: 'toydata'}
            nets:
                classifier:    {type: 'MSCN32' , epoch: 10, kwargs: {outnum: 10}}
        tail:
            *models

