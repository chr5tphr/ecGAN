fname: '/home/chrstphr/projects/ecGAN/result/classify/CLASS.yaml'
tag: 'root'
tail:
    - #MNIST
        tag: 'mnist'
        dict:
            data: {func: 'mnist', kwargs: {pad: True}}
            nepochs: 100
            nets:
                classifier:    {type: 'MSCN32' , epoch:  10, kwargs: {outnum: 10}}
        tail:
            - # Classifier
                tag: 'classifier'
                dict: &classifier
                    model: 'Classifier'
                tail:
                    - # Model Training
                        tag: 'train'
                        dict:
                            init: True
                            nepochs: 10
                            data: {kwargs: {train: True}}
                        priority: 0
                        action: 'train'
                    - # Model Testing
                        tag: 'test'
                        dict:
                            data: {kwargs: {train: False}}
                        priority: 1
                        action: 'test'
                    - # Fit PatternNet
                        *fitting
                    - # Assess PatternNet Quality
                        *assessing
    - #CIFAR10
        tag: 'cifar10'
        dict:
            data: {func: 'cifar10', kwargs:{grey: False}}
            nepochs: 400
            nets:
                classifier:    {type: 'MSCN32' , epoch:  10, kwargs: {outnum: 10}}
        tail:
            *models
    - #toydata
        tag: 'toydata'
        dict:
            data: {func: 'toydata'}
            nepochs: 10
            nets:
                generator:     {type: 'MYTCN32', epoch: 10, kwargs: {outnum:  1}}
                discriminator: {type: 'MSCN32' , epoch: 10, kwargs: {outnum: 20}}
                classifier:    {type: 'MSCN32' , epoch: 10, kwargs: {outnum: 10}}
        tail:
            *models
