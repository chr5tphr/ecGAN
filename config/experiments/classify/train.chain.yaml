fname: '/home/chrstphr/projects/ecGAN/result/classify/CLASS.yaml'
tag: 'root'
tail:
    - #MNIST
        tag: 'mnist'
        dict:
            data: {func: 'mnist', kwargs: {pad: False}}
        tail:
            &models
            - # MSCN28
                tag: 'fcnn'
                dict:
                    nepochs: 20
                    nets:
                        classifier:
                            type: 'MSCN28'
                            name: 'fcnn'
                            epoch:  20
                            kwargs:
                                outnum: 10
                                numhid: 64
                                leakage: 0.0
                                use_bias: True
                                use_bnorm: False
                tail:
                    &netactions
                    - # Model Training
                        tag: 'train'
                        dict:
                            init: True
                            data: {kwargs: {train: True}}
                        priority: 0
                        action: 'train'
                    - # Model Testing
                        tag: 'test'
                        dict:
                            data: {kwargs: {train: False}}
                            nets: {classifier: {kwargs: {droprate: 0.0}}}
                        priority: 1
                        action: 'test'
                    - # Fit PatternNet
                        &fitting
                        tag: 'fit'
                        dict:
                            data: {kwargs: {train: True}}
                            nets:
                                classifier:    {merge_batchnorm: True, kwargs: {droprate: 0.0}}
                            pattern:
                                start_epoch: 0
                                init: True
                                aepoch: 0
                                nepochs: 0
                                optimizer: 'adam'
                                optkwargs:
                                    learning_rate: 1.e-4
                                    wd: 0.1
                        tail:
                            -
                                tag: 'linear'
                                priority: 2
                                action: 'learn_pattern'
                                dict: &linear_pattern
                                    nets:
                                        classifier:    {kwargs: {patest: {relu: 'linear', clip: 'linear', pixel: 'linear', gauss: 'linear'}}}
                                    pattern: {name: 'linear'}
                            -
                                tag: 'relu'
                                priority: 2
                                action: 'learn_pattern'
                                dict: &relu_pattern
                                    nets:
                                        classifier:    {kwargs: {patest: {relu: 'relu', clip: 'clip', pixel: 'relu', gauss: 'relu'}}}
                                    pattern: {name: 'relu'}
            - # cnn_2convb_2dense
                tag: 'cnn'
                dict:
                    nepochs: 20
                    nets:
                        classifier:
                            type: 'cnn_2convb_2dense'
                            name: 'cnn'
                            epoch:  20
                            kwargs:
                                outnum: 10
                                numhid: 512
                                use_bias: True
                                droprate: 0.25
                tail:
                    *netactions
            - # mlp_3dense
                tag: 'mlp'
                dict:
                    nepochs: 20
                    nets:
                        classifier:
                            type: 'mlp_3dense'
                            name: 'mlp'
                            epoch:  20
                            kwargs:
                                outnum: 10
                                numhid: 1024
                                use_bias: True
                                droprate: 0.25
                tail:
                    *netactions
    - #CIFAR10
        tag: 'cifar10'
        dict:
            data: {func: 'cifar10', kwargs:{grey: False}}
            nepochs: 400
            nets:
                classifier:    {type: 'MSCN32' , epoch:  10, kwargs: {outnum: 10}}
        tail:
            *models
    - #toydata
        tag: 'toydata'
        dict:
            data: {func: 'toydata'}
            nepochs: 10
            nets:
                generator:     {type: 'MYTCN32', epoch: 10, kwargs: {outnum:  1}}
                discriminator: {type: 'MSCN32' , epoch: 10, kwargs: {outnum: 20}}
                classifier:    {type: 'MSCN32' , epoch: 10, kwargs: {outnum: 10}}
        tail:
            *models
