fname: '/home/chrstphr/projects/ecGAN/result/cgan/CGAN.yaml'
tag: 'root'
tail:
    - #MNIST
        tag: 'mnist'
        dict:
            data: {func: 'mnist'}
            nets:
                generator:     {type: 'MYTCN32', epoch: 100, kwargs: {outnum:  1}}
                discriminator: {type: 'MSCN32' , epoch: 100, kwargs: {outnum: 20}}
                classifier:    {type: 'MSCN32' , epoch:  20, kwargs: {outnum: 10}}
        tail:
            &models
            - #GAN
                tag: 'gan'
                dict: &cgan
                    model: 'CGAN'
                    nets:
                        generator:     {active: True}
                        discriminator: {active: True}
                        classifier:    {active: False}
                tail:
                    &explaining
                    - # Layerwise
                        &layerwise
                        tag: 'layerwise'
                        dict:
                            data: {kwargs: {train: False}}
                            nets:
                                classifier:    {merge_batchnorm: True}
                                discriminator: {merge_batchnorm: True}
                                generator:     {merge_batchnorm: True}
                        tail:
                            -
                                tag: 'bias'
                                priority: 1
                                action: 'check_bias'
                            -
                                tag: 'lrp'
                                dict:
                                    classifier:    {kwargs: {outact: 'relu', leakage: 0.0, explain: {relu: 'alphabeta'}}}
                                    discriminator: {kwargs: {outact: 'relu', leakage: 0.2, explain: {relu: 'alphabeta'}}}
                                    generator:     {kwargs: {                              explain: {relu: 'alphabeta'}}}
                                    explanation:
                                        desc: 'lrp'
                                        kwargs:
                                            method: 'layerwise'
                                            use_bias: True
                                            alpha: 2.0
                                            beta:  1.0
                                priority: 1
                                action: 'explain_cgan'
                            -
                                tag: 'dtd'
                                dict:
                                    nets:
                                        classifier:    {kwargs: {outact: 'relu', leakage: 0.0, explain: {relu: 'zplus'}}}
                                        discriminator: {kwargs: {outact: 'relu', leakage: 0.2, explain: {relu: 'zclip'}}}
                                        generator:     {kwargs: {                              explain: {relu: 'zplus'}}}
                                    explanation:
                                        desc: 'dtd'
                                        kwargs:
                                            method: 'layerwise'
                                            use_bias: True
                                            lo: -1.0
                                            hi: 1.0
                                priority: 1
                                action: 'explain_cgan'
                    - # GradBased
                        &gradbased
                        dict:
                            data: {kwargs: {train: False}}
                        tail:
                            -
                                tag: 'sensitivity'
                                dict:
                                    explanation:
                                        desc: 'sensitivity'
                                        kwargs:
                                            method: 'sensitivity'
                                priority: 1
                                action: 'explain_cgan'
                            -
                                tag: 'intgrads'
                                dict:
                                    explanation:
                                        desc: 'intgrads'
                                        kwargs:
                                            method: 'intgrads'
                                            num: 100
                                priority: 1
                                action: 'explain_cgan'
                    - # PatternNet
                        &patternnet
                        tag: 'pattern'
                        dict:
                            data: {kwargs: {train: False}}
                            nets:
                                classifier:    {merge_batchnorm: True}
                                discriminator: {merge_batchnorm: True}
                                generator:     {merge_batchnorm: True}
                            pattern:
                                init: False
                                aepoch: 0
                        tail:
                            -
                                tag: 'linear'
                                dict: &linear_pattern
                                    nets:
                                        generator:     {kwargs: {patest: {relu: 'linear', out: 'linear', pixel: 'linear', gauss: 'linear'}}}
                                        discriminator: {kwargs: {patest: {relu: 'linear', out: 'linear', pixel: 'linear', gauss: 'linear'}}}
                                        classifier:    {kwargs: {patest: {relu: 'linear', out: 'linear', pixel: 'linear', gauss: 'linear'}}}
                                    pattern: {name: 'linear'}
                                tail: &explain_epochs
                                    -
                                        dict:
                                            pattern: {start_epoch: 0}
                                        tail: &explain_types
                                            -
                                                tag: 'patternnet'
                                                dict: {pattern: {type: 'pattern'}}
                                                priority: 2
                                                action: 'explain_pattern_cgan'
                                            -
                                                tag: 'attribution'
                                                dict: {pattern: {type: 'attribution'}}
                                                priority: 2
                                                action: 'explain_pattern_cgan'
                                    #-
                                    #    dict:
                                    #        pattern: {start_epoch: 100}
                                    #    tail: *explain_types
                            -
                                tag: 'relu'
                                dict: &relu_pattern
                                    nets:
                                        generator:     {kwargs: {patest: {relu: 'relu', out: 'linear', pixel: 'relu', gauss: 'relu'}}}
                                        discriminator: {kwargs: {patest: {relu: 'relu', out: 'linear', pixel: 'relu', gauss: 'relu'}}}
                                        classifier:    {kwargs: {patest: {relu: 'relu', out: 'linear', pixel: 'relu', gauss: 'relu'}}}
                                    pattern: {name: 'relu'}
                                tail: *explain_epochs
            - # Gen & Cls
                tag: 'clsgen'
                dict:
                    data: {kwargs: {train: False}}
                    nets:
                        generator:     {active: True, top: 'classifier'}
                        discriminator: {active: False}
                        classifier:    {active: True}
                tail:
                    *explaining
    - #CIFAR10
        tag: 'cifar10'
        dict:
            data: {func: 'cifar10'}
            nets:
                generator:     {type: 'MYTCN32', epoch: 400, kwargs: {outnum:  3}}
                discriminator: {type: 'MSCN32' , epoch: 400, kwargs: {outnum: 20}}
                classifier:    {type: 'MSCN32' , epoch:  20, kwargs: {outnum: 10}}
        tail:
            *models
    - #toydata
        tag: 'toydata'
        dict:
            data: {func: 'toydata'}
            nets:
                generator:     {type: 'MYTCN32', epoch: 10, kwargs: {outnum:  1}}
                discriminator: {type: 'MSCN32' , epoch: 10, kwargs: {outnum: 20}}
                classifier:    {type: 'MSCN32' , epoch: 10, kwargs: {outnum: 10}}
        tail:
            *models

