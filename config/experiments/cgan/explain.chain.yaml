fname: '/home/chrstphr/projects/ecGAN/result/cgan/CGAN.yaml'
tail:
    - # Layerwise and GradBased
        &layerwise
        dict:
            data: {kwargs: {train: False}}
            nets:
                classifier:    {merge_batchnorm: True}
                discriminator: {merge_batchnorm: True}
                generator:     {merge_batchnorm: True}
        tail:
            -
                dict:
                    classifier:    {kwargs: {outact: 'relu', leakage: 0.0, explain: {relu: 'alphabeta'}}}
                    discriminator: {kwargs: {outact: 'relu', leakage: 0.0, explain: {relu: 'alphabeta'}}}
                    generator:     {kwargs: {                              explain: {relu: 'alphabeta'}}}
                    explanation:
                        kwargs:
                            method: 'layerwise'
                            alpha: 2.0
                            beta:  1.0
                priority: 1
                action: 'explain_cgan'
            -
                dict:
                    nets:
                        classifier:    {kwargs: {outact: 'relu', leakage: 0.0, explain: {relu: 'zplus'}}}
                        discriminator: {kwargs: {outact: 'relu', leakage: 0.0, explain: {relu: 'zplus'}}}
                        generator:     {kwargs: {                              explain: {relu: 'zplus'}}}
                    explanation:
                        kwargs:
                            method: 'layerwise'
                            lo: -1.0
                            hi: 1.0
                priority: 0
                action: 'explain_cgan'
            -
                dict:
                    explanation:
                        kwargs:
                            method: 'sensitivity'
                priority: 1
                action: 'explain_cgan'
            -
                dict:
                    explanation:
                        kwargs:
                            method: 'intgrads'
                            num: 100
                priority: 1
                action: 'explain_cgan'
    - # PatternNet
        &patternnet
        dict:
            data: {kwargs: {train: False}}
            pattern:
                init: False
                start_epoch: 10
                aepoch: 0
        tail:
            -
                dict: &linear_pattern
                    nets:
                        classifier:    {kwargs: {patest: 'linear'}}
                        generator:     {kwargs: {patest: 'linear'}}
                        discriminator: {kwargs: {patest: 'linear'}}
                    pattern: {name: 'linear'}
                tail: &explain_epochs
                    -
                        dict:
                            pattern: {start_epoch: 5}
                        tail: &explain_types
                            -
                                priority: 2
                                action: 'explain_pattern_cgan'
                    -
                        dict:
                            pattern: {start_epoch: 10}
                        tail: *explain_types
            -
                dict: &relu_pattern
                    nets:
                        classifier:    {kwargs: {patest: 'relu'}}
                        generator:     {kwargs: {patest: 'relu'}}
                        discriminator: {kwargs: {patest: 'relu'}}
                    pattern: {name: 'relu'}
                tail: *explain_epochs
            -
                # attribution only makes sense for relu
                dict:
                    nets:
                        classifier:    {kwargs: {patest: 'positive'}}
                        generator:     {kwargs: {patest: 'positive'}}
                        discriminator: {kwargs: {patest: 'positive'}}
                    pattern:
                        type: 'attribution'
                        name: 'relu'
                    # cmap: 'gray'
                tail:
                    -
                        dict:
                            pattern: {start_epoch: 5}
                        priority: 2
                        action: 'explain_pattern_cgan'
                    -
                        dict:
                            pattern: {start_epoch: 10}
                        priority: 2
                        action: 'explain_pattern_cgan'
    - # Same for classifier
        dict:
            nets:
                generator: {top: 'classifier'}
                discriminator: {active: False}
                classifier:
                    active: True
                    kwargs: {isinput: False}
        tail:
            - *layerwise
            - *patternnet

