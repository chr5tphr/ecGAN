root_dir: '/home/chrstphr/projects/ecGAN/result'
exp_dir: 'cgan'

device: 'gpu'
device_id: 'auto'
debug: False

batch_size: 64
nepochs: 10
start_epoch: 0
save_freq: 5

init: False

feature_matching: False
semi_supervised: True
fuzzy_labels: False

data:
    func: 'mnist'
    args: []
    kwargs:
        train: True
        bbox: [0,1]
        labels: NULL
    bbox: [0,1]

#data:
#    func: 'toydata'
#    args: []
#    kwargs:
#        train: True
#        N: 1000
#        bbox: [0.,1.]
#    bbox: [0.,1.]

model: 'CGAN'
net_file: '${root_dir}/${exp_dir}/net.py'
nets:
    generator:
        type: 'MYTCN28'
        name: 'Gen'
        kwargs:
            numhid: 64
            patest: 'linear'
        param: '${root_dir}/${exp_dir}/${data.func}/params/${model}.${nets.generator.type}.${nets.generator.name}.${start_epoch}.params'
        save: '${root_dir}/${exp_dir}/${data.func}/params/${model}.${nets.generator.type}.${nets.generator.name}.${epoch}.params'
        optimizer: 'adam'
        optkwargs:
            learning_rate: 0.0001
        top: 'discriminator'
    discriminator:
        type: 'MSCN28'
        name: 'Dis'
        kwargs:
            numhid: 64
            outnum: 20
            patest: 'linear'
        param: '${root_dir}/${exp_dir}/${data.func}/params/${model}.${nets.discriminator.type}.${nets.discriminator.name}.${start_epoch}.params'
        save: '${root_dir}/${exp_dir}/${data.func}/params/${model}.${nets.discriminator.type}.${nets.discriminator.name}.${epoch}.params'
        optimizer: 'adam'
        optkwargs:
            learning_rate: 0.0001
     classifier:
        type: 'MSCN28'
        name: 'Cls'
        active: False
        kwargs:
            numhid: 64
            outnum: 10
            patest: 'linear'
            #outest: 'linear'
        param: '${root_dir}/${exp_dir}/${data.func}/params/${model}.${nets.classifier.type}.${nets.classifier.name}.${start_epoch}.params'
        save: '${root_dir}/${exp_dir}/${data.func}/params/${model}.${nets.classifier.type}.${nets.classifier.name}.${epoch}.params'
        optimizer: 'adam'
        optkwargs:
            learning_rate: 0.00001

log: '${root_dir}/${exp_dir}/${data.func}/log/${model}.log'
gen_freq: 5
genout: '${root_dir}/${exp_dir}/${data.func}/gen/${model}.${nets.generator.type}.${epoch}.png'

cmap: 'coldnhot'

pattern:
    type: 'pattern'
    name: 'linear'
    save: '${root_dir}/${exp_dir}/${data.func}/params/${model}.${net_type}.${net_name}.${pattern.name}.${fit_epoch}.${ase_epoch}.pattern.params'
    load: '${root_dir}/${exp_dir}/${data.func}/params/${model}.${net_type}.${net_name}.${pattern.name}.${pattern.start_epoch}.${pattern.aepoch}.pattern.params'
    output: '${root_dir}/${exp_dir}/${data.func}/rel/${pattern.type}/${model}.${nets.generator.type}.${start_epoch}.${pattern.name}.${pattern.start_epoch}.${data_desc}.${iter}.${ftype}'
    start_epoch: 0
    aepoch: 0
    nepochs: 10
    save_freq: 5
    optimizer: 'adam'
    optkwargs:
        learning_rate: 0.0001

explanation:
    kwargs:
        method: 'dtd'
    output: '${root_dir}/${exp_dir}/${data.func}/rel/${explanation.kwargs.method}/${model}.${nets.generator.type}.${start_epoch}.${data_desc}.${iter}.${ftype}'
