fname: '/home/chrstphr/projects/ecGAN/result/conv/CLASS.yaml'
tail:
    - # Layerwise
        dict:
            start_epoch: 10
            data: {kwargs: {train: False}}
        tail:
            -
                dict:
                    explanation:
                        kwargs:
                            method: 'lrp'
                            alpha: 1.0
                            beta:  0.0
                priority: 0
                action: 'explain'
            -
                dict:
                    nets: {classifier: {kwargs: {outact: 'relu'}}}
                    explanation:
                        kwargs:
                            method: 'dtd'
                            lo: -1.0
                            hi: 1.0
                priority: 0
                action: 'explain'
            -
                dict:
                    explanation:
                        kwargs:
                            method: 'sensitivity'
                priority: 1
                action: 'explain'
            -
                dict:
                    explanation:
                        kwargs:
                            method: 'intgrads'
                            num: 100
                priority: 1
                action: 'explain'
    - # PatternNet
        dict:
            start_epoch: 10
            data: {kwargs: {train: False}}
            pattern:
                init: False
                start_epoch: 10
                aepoch: 0
        tail:
            -
                dict: &linear_pattern
                    nets: {classifier: {kwargs: {patest: 'linear'}}}
                    pattern: {name: 'linear'}
                tail: &explain_epochs
                    -
                        dict:
                            pattern: {start_epoch: 5}
                        tail: &explain_types
                            -
                                priority: 2
                                action: 'explain_pattern'
                    -
                        dict:
                            pattern: {start_epoch: 10}
                        tail: *explain_types
            -
                dict: &relu_pattern
                    nets: {classifier: {kwargs: {patest: 'relu'}}}
                    pattern: {name: 'relu'}
                tail: *explain_epochs
            -
                # attribution only makes sense for relu
                dict:
                    nets: {classifier: {kwargs: {patest: 'positive'}}}
                    pattern:
                        type: 'attribution'
                        name: 'relu'
                    # cmap: 'gray'
                tail:
                    -
                        dict:
                            pattern: {start_epoch: 5}
                        priority: 2
                        action: 'explain_pattern'
                    -
                        dict:
                            pattern: {start_epoch: 10}
                        priority: 2
                        action: 'explain_pattern'

