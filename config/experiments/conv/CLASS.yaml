root_dir: '/home/chrstphr/projects/ecGAN/result'
exp_dir: 'conv'

device: 'gpu'
device_id: 'auto'
debug: False

batch_size: 64
nepochs: 10
start_epoch: 0
save_freq: 5
gen_freq: 5

init: False

data:
    func: 'mnist'
    args: []
    kwargs:
        train: True
        bbox: [0,1]
        labels: NULL
    bbox: [0,1]
model: 'Classifier'
net_file: '${root_dir}/${exp_dir}/net.py'
nets:
     classifier:
        type: 'MSCN28'
        name: 'Cls'
        kwargs:
            numhid: 64
            outnum: 10
            patest: 'linear'
            #outest: 'linear'
        param: '${root_dir}/${exp_dir}/params/${model}.${nets.classifier.type}.${nets.classifier.name}.${start_epoch}.params'
        save: '${root_dir}/${exp_dir}/params/${model}.${nets.classifier.type}.${nets.classifier.name}.${epoch}.params'
        optimizer: 'adam'
        optkwargs:
            learning_rate: 0.00001

log: '${root_dir}/${exp_dir}/log/${model}.log'

cmap: 'bwr'
cmap_center: 0.

pattern:
    top_net: 'classifier'
    type: 'pattern'
    name: 'linear'
    save: '${root_dir}/${exp_dir}/params/${model}.${net_type}.${net_name}.${pattern.name}.${fit_epoch}.${ase_epoch}.pattern.params'
    load: '${root_dir}/${exp_dir}/params/${model}.${net_type}.${net_name}.${pattern.name}.${pattern.start_epoch}.${pattern.aepoch}.pattern.params'
    output: '${root_dir}/${exp_dir}/rel/${pattern.type}/${model}.${nets.classifier.type}.${start_epoch}.${pattern.name}.${pattern.start_epoch}.${data_desc}.${iter}.${ftype}'
    start_epoch: 0
    aepoch: 0
    nepochs: 10
    save_freq: 5
    optimizer: 'adam'
    optkwargs:
        learning_rate: 0.0001
        wd: 0.99

explanation:
    kwargs:
        method: 'dtd'
    top_net: 'classifier'
    output: '${root_dir}/${exp_dir}/rel/${explanation.kwargs.method}/${model}.${nets.classifier.type}.${start_epoch}.${data_desc}.${iter}.${ftype}'
